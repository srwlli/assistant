<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Site</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Font Awesome icons - for document list items -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/documentation-site/css/style.css">
</head>
<body>
    <div class="container">
        <div class="layout" id="layout">
            <!-- Sidebar with collapsible document navigation - icons always visible -->
            <div class="sidebar" id="sidebar">
                <!-- Sidebar header with chevron toggle - collapses/expands document labels -->
                <div class="sidebar-header">
                    <button class="sidebar-chevron" id="sidebarToggle" aria-label="Toggle sidebar labels">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                </div>
                <!-- Document list - icons visible always, labels hide when collapsed -->
                <ul class="doc-list" id="docList"></ul>
            </div>

            <div class="content-area">
                <!-- Document content - full width, no header -->
                <div class="markdown-content" id="content">
                    <div class="placeholder">
                        <div class="placeholder-icon">ðŸ“š</div>
                        <p>Select a document from the list to view</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/documentation-site/js/app.js"></script>
</body>
</html>
